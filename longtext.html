<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI_GANTENG_GENERATOR</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: 'Courier New', monospace; }
        .neon-border { border: 1px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg p-8 neon-border bg-black">
        <h2 class="text-center text-lg font-bold tracking-widest mb-6 underline">AI_LONGTEXT_COMMANDER</h2>
        
        <p class="text-[10px] text-cyan-700 mb-2">INPUT_PROMPT_HERE_ARCHITECT:</p>
        <input type="text" id="userPrompt" placeholder="Contoh: buatin longtext good morning sekolah..." 
               class="w-full bg-black border border-cyan-900 p-4 mb-4 text-cyan-300 focus:outline-none">

        <button onclick="generateAI()" id="genBtn"
                class="w-full bg-cyan-900/30 border border-cyan-400 py-3 font-bold hover:bg-cyan-400 hover:text-black">
            GENERATE_NEURAL_CONTENT
        </button>

        <div id="loader" class="hidden text-center mt-4 loading text-[10px]">THINKING_IN_GANTENG_MODE...</div>

        <div id="resultArea" class="hidden mt-6">
            <textarea id="finalText" rows="8" readonly class="w-full bg-gray-900 border border-cyan-800 p-4 text-green-400 text-sm"></textarea>
            <button onclick="copyToClipboard()" class="mt-2 text-[10px] underline">COPY_RESULT</button>
        </div>
    </div>

    <script>
        async function generateAI() {
            const prompt = document.getElementById('userPrompt').value;
            if(!prompt) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            try {
                const res = await fetch('/api/generate-longtext', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await res.json();
                
                document.getElementById('finalText').value = data.result;
                document.getElementById('resultArea').classList.remove('hidden');
            } catch (e) {
                alert("CRITICAL_ERROR: AI Engine Offline.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('finalText');
            text.select();
            navigator.clipboard.writeText(text.value);
            alert("DATA_COPIED");
        }
    </script>
</body>
</html>
