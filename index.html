<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ARCHITECT_AI // NEURAL_V3</title>
    <style>
        body { background: #020202; color: #00f2ff; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .grid-bg { background-image: linear-gradient(to right, #081212 1px, transparent 1px), linear-gradient(to bottom, #081212 1px, transparent 1px); background-size: 50px 50px; }
        .neon-container { border: 1px solid #00f2ff; box-shadow: 0 0 25px rgba(0, 242, 255, 0.3), inset 0 0 10px rgba(0, 242, 255, 0.1); background: rgba(0, 5, 5, 0.95); }
        .glitch { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
        .scanline { width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); position: absolute; animation: scan 6s infinite linear; z-index: 50; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        textarea { background: rgba(0, 15, 15, 0.8); border: 1px solid #0a2a2a; color: #00f2ff; transition: 0.3s; }
        textarea:focus { border-color: #00f2ff; outline: none; box-shadow: 0 0 15px #00f2ff; }
    </style>
</head>
<body class="grid-bg min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl p-10 neon-container relative overflow-hidden">
        <div class="scanline"></div>
        
        <header class="mb-10 text-center relative z-10">
            <h1 class="text-3xl font-black tracking-[0.6em] glitch uppercase">Architect_AI</h1>
            <p class="text-[9px] text-cyan-800 mt-3 tracking-widest uppercase">Authorized_Access_Only // Kelvin_Systems</p>
        </header>

        <div class="space-y-8 relative z-10">
            <div>
                <label class="text-[10px] uppercase text-cyan-600 mb-2 block tracking-widest">Command_Input</label>
                <textarea id="userPrompt" rows="3" class="w-full p-5 text-sm" placeholder="Input neural command..."></textarea>
            </div>

            <button onclick="executeNeural()" id="exeBtn" class="w-full bg-cyan-500/10 border border-cyan-400 py-5 font-black tracking-[0.4em] hover:bg-cyan-400 hover:text-black transition-all">
                EXECUTE_GENERATION
            </button>

            <div id="loader" class="hidden text-center py-4 border border-cyan-950">
                <p class="text-[9px] animate-pulse tracking-tighter text-cyan-500">BYPASSING_NEURAL_ENCRYPTION...</p>
            </div>

            <div id="resultArea" class="hidden space-y-4">
                <div class="flex justify-between items-center text-[9px]">
                    <span class="text-green-500">DECRYPTION_SUCCESSFUL</span>
                    <span class="text-cyan-900">TYPE: LONGTEXT_GANTENG</span>
                </div>
                <textarea id="finalResult" rows="10" readonly class="w-full p-5 text-green-400 text-sm leading-relaxed border-green-950"></textarea>
                <button onclick="copyData()" class="w-full py-3 border border-green-500 text-green-500 text-[10px] font-bold hover:bg-green-500 hover:text-black uppercase">
                    Copy_Neural_Data
                </button>
            </div>
        </div>

        <footer class="mt-12 text-[8px] text-center text-cyan-900 tracking-[0.5em] uppercase border-t border-cyan-950 pt-6">
            &copy; 2026 THE_ARCHITECT
        </footer>
    </div>

    <script>
        async function executeNeural() {
            const prompt = document.getElementById('userPrompt').value;
            const resArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('exeBtn');

            if(!prompt) return alert("INPUT_REQUIRED");

            loader.classList.remove('hidden');
            resArea.classList.add('hidden');
            btn.disabled = true;
            btn.style.opacity = "0.3";

            try {
                const response = await fetch('/api/generate-longtext', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();

                if(data.result) {
                    document.getElementById('finalResult').value = data.result;
                    resArea.classList.remove('hidden');
                } else {
                    alert("FATAL_ERROR: " + (data.error || "RETRY"));
                }
            } catch (e) {
                alert("NETWORK_INTERFACE_FAILURE");
            } finally {
                loader.classList.add('hidden');
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        function copyData() {
            const text = document.getElementById('finalResult');
            text.select();
            navigator.clipboard.writeText(text.value);
            alert("SYSTEM: Data_Transferred");
        }
    </script>
</body>
</html>
